services:
  hytale:
    image: ghcr.io/machinastudios/hytale
    entrypoint: ["/bin/sh", "-c", "chmod +x /hytale/hytale-downloader-linux-amd64 && tail -f /dev/null"]
    stdin_open: true
    tty: true
    ports:
      - "5520:5520/udp"
    volumes:
      # Monta a raiz do projeto (onde est√° o downloader) em /hytale
      - ..:/hytale
      # Mapeia as pastas da raiz para os locais corretos no container
      - ../backups:/hytale/backups
      - ../mods:/hytale/mods
      - ../logs:/hytale/logs
      - ../universe:/hytale/universe
    environment:
      - SERVER_ACCEPT_EARLY_PLUGINS=true
      - SERVER_BIND=0.0.0.0:5520
